<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathématiques</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles pour le bandeau */
        #welcome-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Couleur de fond avec opacité */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #welcome-banner img {
            max-width: 80%;
            max-height: 80%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Bandeau d'accueil avec l'image -->
    <div id="welcome-banner" onclick="hideBanner()">
        <img src="images/L3.png" alt="Bienvenue">
    </div>

    <header>
        <blockquote id="quote">
            <h2 id="quote-text">Citation 1 : "Votre première citation ici."</h2>
            <cite id="quote-author">— Auteur de la première citation</cite>
        </blockquote>
    </header>

    <main>
        <div class="menu-grid">
            <!-- Vos cours existants -->
            <a href="L3/L3.html"><div class="menu-item">
                <img src="images/L3.png" alt="intégral lebesgue">
                <h2>Licence de mathématiques</h2>
            </div></a>
            <a href="L3/Proba/proba.pdf"><div class="menu-item">
                <img src="images/proba.png" alt="proba">
                <h2>Douces Probabilités</h2>
            </div></a>
            <a href="integration.pdf"><div class="menu-item">
                <img src="images/integration.png" alt="integration">
                <h2>Intégration</h2>
            </div></a>
            <a href="Analyse complexe.pdf"><div class="menu-item">
                <img src="images/analyse_complexe.png" alt="complexes">
                <h2>Analyse complexe</h2>
            </div></a>
        </div>

        <hr>
        
        <h2>Cours du jour</h2>

        <!-- Bloc pour afficher trois cours du jour aléatoires -->
        <div id="random-courses" class="menu-grid"></div>
    </main>

    <footer>
        <p>Contact : <a href="mailto:anitokodama@gmail.com">e-mail</a></p>
    </footer>

    <script>
        // Fonction pour cacher le bandeau d'accueil
        function hideBanner() {
            const banner = document.getElementById("welcome-banner");
            banner.style.display = "none";
        }

        // Code pour gérer les citations
        const quotes = [
            { text: "\"Les charmes enchanteurs de cette sublime science ne se décèlent dans toute leur beauté qu'à ceux qui ont le courage de l'approfondir.\"", author: "Carl Friedrich Gauss" },
            { text: "\"Du Paradis que Cantor a créé pour nous, nul ne nous chassera.\"", author: "David Hilbert" },
            { text: "\"En mathématiques, on ne comprend pas les choses, on s’y habitue.\"", author: "John von Neumann" },
            { text: "\"Si j'ai vu si loin, c'est en montant sur les épaules de géants.\"", author: "Newton" },
            { text: "\"L'analyse mathématique est une symphonie cohérente de l'infini.\"", author: "Hilbert" }
        ];

        const quoteTextElement = document.getElementById("quote-text");
        const quoteAuthorElement = document.getElementById("quote-author");

        function changeQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteTextElement.textContent = randomQuote.text;
            quoteAuthorElement.textContent = randomQuote.author;
        }

        // Appel initial pour afficher une citation aléatoire
        changeQuote();
        window.addEventListener("focus", changeQuote);

        // Code pour afficher les cours aléatoires
        const courses = [
            { title: "Théorème des résidus", description: "Apprendre à utiliser le théorème des résidus pour les intégrales complexes.", link: "residus.pdf", image: "images/residus_small.png" },
            { title: "Beppo-Levi en proba", description: "Une preuve expliquée du théorème de convergence monotone.", link: "TCM.pdf", image: "images/tcm_small.png" },
            { title: "Formule sommation Abel", description: "Les secrets de la sommation d'Abel expliqués en détail.", link: "sommation_abel.pdf", image: "images/sommation_abel.png" },
            { title: "Théorie de Lebesgue", description: "Introduction à l'intégration de Lebesgue.", link: "lebesgue.pdf", image: "images/lebesgue.png" }
        ];

        const randomCoursesContainer = document.getElementById("random-courses");

        function getRandomCourses(num) {
            const shuffledCourses = [...courses].sort(() => 0.5 - Math.random());
            return shuffledCourses.slice(0, num);
        }

        function displayRandomCourses() {
            const randomCourses = getRandomCourses(3);
            randomCoursesContainer.innerHTML = "";

            randomCourses.forEach(course => {
                const courseElement = document.createElement("a");
                courseElement.href = course.link;
                courseElement.innerHTML = `
                    <div class="menu-item">
                        <img src="${course.image}" alt="${course.title}">
                        <h2>${course.title}</h2>
                        <p>${course.description}</p>
                    </div>
                `;
                randomCoursesContainer.appendChild(courseElement);
            });
        }

        displayRandomCourses();
        window.addEventListener("focus", displayRandomCourses);
    </script>
</body>
</html>
